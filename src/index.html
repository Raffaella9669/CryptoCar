    <div class="container">

        <div class="col-xs-12 col-sm-8 col-sm-push-2">

          <hr/>
          <br/>
        </div>
      </div>
      <div id="autoRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>
    <div id="autoTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Fiat</h3>
          </div>
          <div class="panel-body"style="height: 300px;">
            <img alt="100x100" data-src="holder.js/100x100" class="img-rounded img-center" style="width: 230px;height: 130px;" src="https://immagini.alvolante.it/sites/default/files/styles/anteprima_lunghezza_640_jpg/public/serie_auto_galleria/2010/02/fiat_500_sport_ant.png?itok=JqBNdsn6" data-holder-rendered="true">
            <strong>Anno Produzione</strong>: <span class="auto-age">2022</span><br/>
            <strong>Modello</strong>: <span class="auto-model">500</span><br/>
            <strong>Prezzo</strong>: <span class="auto-price">12ETH</span><br/>
            <strong>Motore</strong>: <span class="auto-mot">1.0 Hybrid Benzina</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Compra</button>   
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#petModal" data-id="0">Scheda Tecnica</button>

          </div>
        </div>
      </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="petModal" tabindex="-1" role="dialog" aria-labelledby="petModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="petModalLabel">Scheda Tecnica</h5>
       
      </div>
      <div class="modal-body">
        <div class="pet-picture">
          <img id="pet- picture" src="" alt="">
        </div>
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td>Modello</td>
              <td id="pet-modello"></td>
            </tr>
            <tr>
              <td>Allestimento</td>
              <td id="pet-allestimento"></td>
            </tr>
            <tr>
              <td>Optional</td>
              <td id="pet-optional"></td>
            </tr>
            <tr>
              <td>Motorizzazione</td>
              <td id="pet-motorizzazione"></td>
            </tr>
            <tr>
              <td>Prezzo</td>
              <td id="pet-prezzo"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
    <footer class="py-5 bg-light">
    </footer> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
      $(document).ready(function() {
        $.getJSON('pets.json', function(data){
        {
            $(".btn").click(function() {
              var id = $(this).attr("data-id");
              console.log(id);
              var pet = data[id];

              if (pet){
              $("#petModalLabel").text(pet.name);
              $("#pet-picture").attr("src", pet.picture);
              $("#pet-modello").text(pet.modello);
              $("#pet-allestimento").text(pet.allestimento);
              $("#pet-optional").text(pet.optional);
              $("#pet-motorizzazione").text(pet.motorizzazione);
              $("#pet-prezzo").text(pet.prezzo);
              }
              $("#petModal").modal("show");
    });
    }
    });
    });
    </script>
